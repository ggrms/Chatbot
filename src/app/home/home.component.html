<div class="container">
  <div class="row align-items-center">
    <div class="mx-auto">
      <h3><i class="fas fa-robot"></i>ChatBoot com DialogFLow</h3>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <div class="col-lg-8">
      <ul #scrollMe class="messages">
        <div *ngFor="let msg of resultados">
          <li class="message appeared" [ngClass]="{ left: msg.remetente === 'boot', right: msg.remetente === 'eu' }">
            <div class="avatar"></div>
            <div class="text_wrapper">
              <div class="text">
                <p class="time">({{ msg.data | date: 'HH:mm:ss' }})</p>
                {{ msg.mensagem }}
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div [ngSwitch]="inputType">
    <ng-container *ngSwitchCase="'text'">
      <input-text (send)="sendMessage($event)"></input-text>
    </ng-container>
    <ng-container *ngSwitchCase="'radio'">
      <input-radio></input-radio>
    </ng-container>
    <div></div>
  </div>
</div>
